<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Countdown Clock</h1>
    <div id="clock">
      <div>
        <span class="days">00</span>
        <div class="small-text">Days</div>    
      </div>
      <div>
        <span class="hours">00</span>
        <div class="small-text">Hours</div>    
      </div>
      <div>
        <span class="minutes">00</span>
        <div class="small-text">Minutes</div>    
      </div>
      <div>
        <span class="seconds">00</span>
        <div class="small-text">Seconds</div>    
      </div>
    </div>
    <div id="date-selection">
      <label>Select a Future Date to begin the countdown:</label>
      <br><br>
      <input type="date" id="selected-date">
      <br><br>
      <input type="submit" value="Submit" id="submit-date">
    </div>
    <script src="index.js"></script>
  </body>
</html>
